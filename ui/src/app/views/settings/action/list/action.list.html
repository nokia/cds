<div class="wrapper">
    <app-breadcrumb [path]="path">
        <button nz-button nzType="primary" [routerLink]="['add']" class="alignRight">Add</button>
    </app-breadcrumb>
    <app-tabs [tabs]="tabs" (onSelect)="selectTab($event)"></app-tabs>
    <app-scrollview class="scrollview" [ngSwitch]="selectedTab.key">
        <app-data-table *ngSwitchCase="'custom'" [withFilter]="filter" [withPagination]="15"
            [columns]="columns" [data]="actions" [loading]="loading"></app-data-table>
        <app-data-table *ngSwitchCase="'builtin'" [withFilter]="filterBuiltin" [withPagination]="15"
            [columns]="columnsBuiltin" [data]="actionsBuiltin" [loading]="loadingBuiltin"></app-data-table>
    </app-scrollview>
</div>
